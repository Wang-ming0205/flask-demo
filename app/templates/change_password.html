{% extends "base.html" %}

{% block content %}

  <h2>修改密碼</h2>
  <p>目前登入：{{ current_user.username }}（角色：{{ current_user.role }}）</p>

  <hr>

  <form method="post" action="{{ url_for('main.change_password') }}" style="max-width:420px;">
    <div class="mb-3">
      <label class="form-label">舊密碼：</label>
      <input type="password" name="old_password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">新密碼：</label>
      <input type="password" name="new_password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">確認新密碼：</label>
      <input type="password" name="confirm" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">更新密碼</button>
    <button type="button"
        class="btn btn-secondary"
        onclick="goDashboard()">
        回 Dashboard
    </button>
  </form>
{% endblock %}
